# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teste-conversation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://kihbot.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_ce81f80a921b4bc3bfb13f048c0de656 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ae47e0d4493c4bdcadc3491a6cccd9a9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: kihbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ce81f80a921b4bc3bfb13f048c0de656 }}/kihbot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teste-conversation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e931848ba7af480a8c7319a33da7f7b6 }}
        images: 'kihbot.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_ce81f80a921b4bc3bfb13f048c0de656 }}/kihbot:${{ github.sha }}'